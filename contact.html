<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="fontawesome5/css/all.css" rel="stylesheet" type="text/css"></link>
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body style="background-color: bisque;">
    <header>
        <div class="main-header">
            <i  class="fas fa-book"></i>
            
            
            <h3 class="header-info">
            <a href="home.html">El's Bookstore</a>
            </h3>
            <nav>
                <a href="home.html">Home</a>
                <a href="detail.html">Detail</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>
<main>
        <div class="contact-container">
        <div class="ilustration">
        <img class="illustration-img" src="assets/undraw_phone-call_ov3z.png" alt="" width="800px">
        </div>
        <div class="contact">
        <img class="profile-contact-img" src="assets/undraw_pic-profile_nr49.png" alt="">
        <h1>Contact Me</h1>
        <p>Please feel free to contact me </p>
        <h4>Your Information</h4>
        <form action="https://formsubmit.co/xochitl.lie@gmail.com" autocomplete="off" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" class="next">
  <div class="form-container">
    <!-- Input Name Column -->
    <div class="input-container">
      <div class="icon">
        <i class="fas fa-user"></i>
      </div>
      <div class="form-input">
        <input class="input-item" type="text" name="name" id="name" placeholder="">
        <label for="name" class="form-label">Name</label>
      </div>
    </div>

    <!-- Input City Column -->
    <div class="input-container">
      <div class="icon">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div class="form-input">
        <input class="input-item" type="text" name="city" id="city" placeholder="">
        <label for="city" class="form-label">City</label>
      </div>
    </div>

    <!-- Input Email Column -->
    <div class="input-container">
      <div class="icon">
        <i class="far fa-envelope-open"></i>
      </div>
      <div class="form-input">
        <input class="input-item" type="text" name="email" id="email" placeholder="">
        <label for="email" class="form-label">Email</label>
      </div>
    </div>

    <!-- Input Message Column -->
    <div class="textarea-container">
      <div class="icon">
        <i class="fas fa-comment"></i>
      </div>
      <div class="form-textarea">
        <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8" placeholder=""></textarea>
        <label for="message" class="form-label">Message</label>
      </div>
    </div>
  </div>

  <input type="submit" value="Submit" class="submit">
</form>
        </div>
        </div>
        
<div class="modal-container">
  <div class="modal">
    <img src="assets/rocket.jpg" alt="">
    <h3> Message Sent </h3>
    <p> Thank you for submitting ! </p>
  </div>
</div>
</main>
    <footer>
  <div class="center-footer">
    <div class="main-footer">
      <div class="left-footer">
        <h2 class="info-left"><i class="fas fa-map-marked-alt"></i><b>Address</b></h3>
        <p class="info-left"> <i class="fas fa-map-pin"></i>Jl. Jeruk No.77</p>
      </div>
      <div class="right-footer">
        <h2 class="info-right"><i class="fas fa-address-book"></i><b>Contacts</b></h3>
        <p class="info-right"><i class="fas fa-phone"></i>Phone:081081081081</p>
        <p class="info-right"><i class="fab fa-instagram"></i>Instagram : @elbookstore</p>
      </div>
    </div>

    <div class="main-footer">
      <p class="info-center">Copyright&copy; 2025 Designed by El's Bookstore</p>
    </div>
  </div>
</footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</body>
</html>
